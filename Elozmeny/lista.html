    <!-- Modal -->
    <div class="modal fade" id="modalConfirm" data-backdrop="static" data-keyboard="false" tabindex="-1"

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Megerősítés</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" onclick="closeModal()">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Biztosan törölni akarod?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Nem</button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Igen</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://jedlik.eu/beiratkozas/jelentkezes/jquery-3.3.1.slim.min.js"></script>
    <script src="https://jedlik.eu/beiratkozas/jelentkezes/popper.min.js"></script>
    <script src="https://jedlik.eu/beiratkozas/jelentkezes/bootstrap.min.js"></script>
    <script>
        function closeModal() {
            document.querySelector('#modalConfirm').style.display = 'none';
            document.querySelector('#modalConfirm').classList.remove('show');
        }
        function torol(id) {
            deleteId = id;
            document.querySelector('#modalConfirm').style.display = 'block';
            document.querySelector('#modalConfirm').classList.add('show');
        }
    </script>
